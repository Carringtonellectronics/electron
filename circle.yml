machine:
  xcode:
    version: 9.0
dependencies:
  pre:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.4/install.sh | bash
    - nvm install --lts
checkout:
  post:
    - sysctl -n hw.ncpu
    - sysctl -n hw.memsize
    - df -h
compile:
  override:
    - MESSAGE="$(git log --format=%B -n 1 HEAD)"
    - case ${MESSAGE} in Bump* ) export ELECTRON_RELEASE=1 ;;
    - esac
    - export TARGET_ARCH=x64
    - script/cibuild
