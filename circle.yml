machine:
  xcode:
    version: 9.0
checkout:
  post:
    - sysctl -n hw.ncpu
    - sysctl -n hw.memsize
    - df -h
compile:
  override:
    - MESSAGE="$(git log --format=%B -n 1 HEAD)"
    - case ${MESSAGE} in Bump* ) export ELECTRON_RELEASE=1 ;;
    - esac
    - export TARGET_ARCH=x64
    - script/cibuild
